<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outfitted â€” Closet + Concierge</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
           background:#FCF7F2; color:#141414; margin:0; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 24px; }
    .card { background:#fff; border-radius:16px; padding:16px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); margin-top:16px; }
    button { background:#F26457; color:white; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; }
    button:disabled { opacity:.6; cursor:default; }
    label { font-weight:600; font-size:14px; margin-top:10px; display:block; }
    select, input[type=text] { width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; }
    .row { display:flex; gap:16px; }
    .col { flex:1; }
    .title { font-size:28px; font-weight:800; margin-bottom:8px; }
    ul { margin:8px 0 0 18px; }
    .missing { color:#c0392b; font-weight:600; }
    .ok { color:#1e874b; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Outfitted</div>
    <div>When you donâ€™t know what to wear â€” or donâ€™t own it â€” this app solves both instantly.</div>

    <div class="card">
      <div class="row">
        <div class="col">
          <label>Occasion</label>
          <select id="occasion" aria-label="Occasion">
            <option>Work</option>
            <option>Casual</option>
            <option>Formal</option>
            <option>Travel</option>
          </select>
        </div>
        <div class="col">
          <label>Weather</label>
          <input id="weather" type="text" value="Mild/Sunny" aria-label="Weather"/>
        </div>
      </div>

      <label style="display:flex;align-items:center;gap:8px;margin-top:10px;">
        <input type="checkbox" id="dare"/> Dare mode (adds a bold twist to Outfit B)
      </label>

      <button id="goBtn" style="margin-top:10px;">Style Me</button>
      <div style="font-size:12px;color:#555;margin-top:6px;">Uses only clean items from your closet.</div>
      <div id="status" style="margin-top:8px;"></div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    // --- helpers ---
    const toArray = (x) => Array.isArray(x) ? x
      : x && typeof x === 'object' ? Object.values(x)
      : typeof x === 'string' ? [x] : [];

    async function postJSON(url, body) {
      const r = await fetch(url, { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(body) });
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }

    // thumbnail renderer
    function itemRow(name, info) {
      const li = document.createElement("li");
      li.style.display = "flex";
      li.style.alignItems = "center";
      li.style.gap = "10px";
      if (info?.photoUrl) {
        const img = document.createElement("img");
        img.src = info.photoUrl;
        img.alt = name;
        img.style.width = "36px";
        img.style.height = "36px";
        img.style.objectFit = "cover";
        img.style.borderRadius = "8px";
        img.referrerPolicy = "no-referrer";
        li.appendChild(img);
      }
      const text = document.createElement("span");
      text.textContent = name;
      li.appendChild(text);
      return li;
    }

    function renderOutfit(title, items, catalog) {
      const wrapper = document.createElement("div");
      wrapper.className = "card";
      const h = document.createElement("div");
      h.style.display = "flex";
      h.style.justifyContent = "space-between";
      h.style.alignItems = "center";

      const ht = document.createElement("div");
      ht.style.fontSize = "20px";
      ht.style.fontWeight = "700";
      ht.textContent = title;

      const gapBtn = document.createElement("button");
      gapBtn.textContent = "Gap Finder";
      gapBtn.onclick = async () => {
        const data = await postJSON("/api/gap", { outfit: items });
        const out = wrapper.querySelector(".gapRes");
        if ((data.missing_items || []).length === 0) {
          out.innerHTML = `<div class="ok">No missing items ðŸŽ‰</div>`;
        } else {
          const missing = data.missing_items.join(", ");
          const wa = `https://wa.me/?text=${encodeURIComponent("Need " + missing + " delivered today.")}`;
          const sms = `sms:?&body=${encodeURIComponent("Need " + missing + " delivered today.")}`;
          out.innerHTML = `<div class="missing">Missing: ${missing} <a href="${wa}" target="_blank">WhatsApp</a> Â· <a href="${sms}">SMS</a></div>`;
        }
      };

      h.appendChild(ht);
      h.appendChild(gapBtn);
      wrapper.appendChild(h);

      const ul = document.createElement("ul");
      items.forEach(name => ul.appendChild(itemRow(name, catalog?.[name])));
      wrapper.appendChild(ul);

      const gapRes = document.createElement("div");
      gapRes.className = "gapRes";
      gapRes.style.marginTop = "8px";
      wrapper.appendChild(gapRes);

      return wrapper;
    }

    const goBtn = document.getElementById("goBtn");
    const status = document.getElementById("status");
    const results = document.getElementById("results");

    goBtn.onclick = async () => {
      try {
        const occasion = document.getElementById("occasion").value;
        const weather = document.getElementById("weather").value;
        const dare = document.getElementById("dare").checked;

        // lightweight telemetry for now
        console.log("telemetry:generate", { occasion, weather, dare, ts: Date.now() });

        goBtn.disabled = true;
        status.textContent = "Styling your outfitsâ€¦";
        results.innerHTML = "";

        const data = await postJSON("/api/outfits", { occasion, weather, dare });
        const outfitA = toArray(data.outfit_A);
        const outfitB = toArray(data.outfit_B);
        const catalog = data.catalog || {};

        if (outfitA.length === 0 && outfitB.length === 0) {
          status.textContent = "No outfits available. Try adding more items or toggling Dare mode.";
          return;
        }

        const a = renderOutfit("Outfit A", outfitA, catalog);
        const b = renderOutfit("Outfit B", outfitB, catalog);
        results.appendChild(a);
        results.appendChild(b);

        status.textContent = "";
      } catch (e) {
        console.error(e);
        status.textContent = "Something went wrong. Please try again.";
      } finally {
        goBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
